language: python
sudo: false

matrix:
  include:
    - os: linux
      python: "2.7"
    - os: linux
      python: "3.4"
    - os: linux
      python: "3.5"
    - os: osx
      language: cpp
      env: TRAVIS_PYTHON_VERSION=2.7

# Setup anaconda
before_install:
  - if [ $TRAVIS_OS_NAME == "osx" ]; then
      wget https://repo.continuum.io/miniconda/Miniconda-latest-MacOSX-x86_64.sh -O miniconda.sh;
    fi
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=$HOME/miniconda2/bin:$PATH

# Install packages
install:
  - conda install --yes python=$TRAVIS_PYTHON_VERSION --file requirements.txt
  - conda install --yes python=$TRAVIS_PYTHON_VERSION jupyter
  - conda install --yes python=$TRAVIS_PYTHON_VERSION pyflakes
  - conda install --yes python=$TRAVIS_PYTHON_VERSION pep8
  - python setup.py install

before_script :
  # static code analysis
  #   pyflakes: mainly warnings, unused code, etc.
  - python -m pyflakes .
  #   pep8: style only, enforce PEP 8
  - python -m pep8 --ignore=E201,E202,E122,E127,E128,E131 .

script: 
  - "python setup.py test"
